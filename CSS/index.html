    <!-- Types Of CSS
        1. External CSS -> Jo Bahar kahin or se css file link hota hai.
        2. Internal CSS -> Jo Ki html ke file me hi head me use kiya jata hai style tag ke saath.
        3. Inline CSS -> Jo ki tag ke line me use kiya jata hai

        Priority Order ->
        Inline > Internal > External
     -->
