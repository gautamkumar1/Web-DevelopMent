<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table | Properties</title>
</head>
<body>
    <!-- 
        Tr -> Tr stands for table row
        Th -> Th stands for Table Heading
        Td -> Td stands for Table Data
        Colspan -> Colspan tag me hume jina column chahiye utna colum le lega woh.
        Rowspan -> Colspan tag me hume jina column chahiye utna colum le lega woh.
     -->
     <!-- 
        Atrributes of table
        1. border
        2. cellpadding
        3. cellspacing'
        4. bordercolor
        5. background color
      -->
    <table border="2px" cellpadding="4px" cellspacing="5px" bordercolor="red">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>102</td>
            <td>Khusbu Mandal</td>
            <td>Madhubani</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Adrash Kumar</td>
            <td>Darbhanga</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Amit Kumar</td>
            <td>Patna</td>
        </tr>
    </table>
</body>
</html>
