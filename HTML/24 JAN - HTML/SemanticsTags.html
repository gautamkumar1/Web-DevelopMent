<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | SEMANTIC TAGS</title>
</head>
<body>
    <!-- Semantic Tag : Semantic Hum usse kahte hai jis tag ka purpose hota hai ki woh kuch menaing define krta hai -->
    <!-- Advantage of semantic tag:
        1.Better SEO
     -->
    <!-- Header Tag -->
    <header>
        <b>This is a header tag</b>
    </header>
    <!-- Section Tag -->
    <section>
        <p>This is a section Tag</p>
    </section>
    <!-- aside tag -->
    <aside>
        This is a aside tag
    </aside>
    <!-- Main -->
    <main>
        This a main tag
    </main>
    <!-- Article tag -->
    <article>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, soluta?
    </article>
    <!-- Footer -->
    <footer>
        <hr>
        <b>THIS A FOOTER TAG</b>
    </footer>
</body>
</html>
