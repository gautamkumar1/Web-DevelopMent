<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 2</title>
</head>
<body>
    <!-- Hyperlink -->
    <!-- This is a anchor tag -->
    <a href="https://www.google.com/" target="_blank">Google</a>
    <!-- Block Level and Inline Level Elements -->
    <!-- Block Level Elements jo pura space le le tag ke saath usko block level elment kahte hai -->
    <!-- ex : paragraph,div,hr,li,video nav,etc.. -->
    <p>Gautam</p>
    <div><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita, nisi?</p></div>
        <!-- Inline Level Elements jo sirf utna hi space le jitna uska content hoga -->
    <!-- ex : spain -->
    <span>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi recusandae amet neque accusantium, rem quis minima autem atque quam libero.</p>
    </span>
    <!-- Br tag means it is a break tag -->
    <br>
    <!-- Media Tag --> 
    <!-- image tag is a self closing tag -->
    <img src="https://images.pexels.com/photos/13914970/pexels-photo-13914970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Flower image" height="500px" width="500px">
    <!-- video Tag -->
    <video src="https://player.vimeo.com/progressive_redirect/playback/734982219/rendition/360p/file.mp4?loc=external&oauth2_token_id=57447761&signature=9a285546ec881a86ca55830637cb41fd85155b092402bed1bbf9ceef16f83971" controls></video>
    <!-- audio tag -->
    <audio src="C:\Users\Gautam Kumar\Downloads\Ring tone" controls></audio>
    <center><h3>Form Tag</h3></center>
    <!-- Form Tag -->
    <form>
        Name : <input type="text" name="" id="" placeholder="Enter your name"><br>
        DOB : <input type="date" name="" id=""> <br>
        Gender : <input type="radio" name="gender" id=""> Male  <input type="radio" name="gender" id=""> Female <br>
        Email-Id : <input type="email" name="" id="" required> <br>
        <button type="submit">SubMit</button> <br> <br>
    </form>

</body>
</html>
